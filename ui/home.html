<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Lavandry</title>
</head>
<body>
    <div id="app" class="app">
        <header class="title">
            <h1>Lavandry</h1>
        </header>
        <div class="container-app">
            <nav class="leftbar">
                <h2 class="menu-title">menu</h2>
                <hr></hr>
                <div>
                    <ul>
                        <li class="btn">
                            <router-link 
                            to="/prenotazioni" class="menutext"  onClick="app.setActive()"  v-bind:class="[isActive=='#/prenotazioni' ? 'active' : '']">Prenotazioni</router-link>
                        </li>
                        <li class="btn">
                            <router-link 
                            to="/guasto" class="menutext" onClick="app.setActive()" v-bind:class="[isActive=='#/guasto' ? 'active' : '']">Segnala guasto</router-link>
                        </li>
                        <li class="btn">
                            <router-link
                            to="/nuovaprenotazione" class="menutext" onClick="app.setActive()" v-bind:class="[isActive=='#/nuovaprenotazione' ? 'active' : '']">Nuova Prenotazione</router-link>
                        </li>
                    </ul>
                </div>
            </nav>
            <div class="main">
                <router-view></router-view>
            </div>
        </div>
        

        
    </div>
    <script src="variables.js"></script>

    <script src="https://unpkg.com/@lottiefiles/lottie-player@latest/dist/lottie-player.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.21.1/axios.min.js"></script>
    <script src="https://unpkg.com/vue/dist/vue.js"></script>
    <script src="https://unpkg.com/vue-router/dist/vue-router.js"></script>
    <script src="prenotazioni.js"></script>
    
    


    <script src="app.js"></script>
    
</body>
</html>
